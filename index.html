        // --- MANGALA MOTORU ---
        function useMangalaGame(gameData, gameId, playerRole, onWin) {
            const moveStone = (pitIndex) => {
                if (gameData.winner) return;
                const isP1Turn = gameData.isP1Turn; const board = gameData.board;
                if ((playerRole === 'P1' && !isP1Turn) || (playerRole === 'P2' && isP1Turn)) return;
                if (isP1Turn && (pitIndex < 0 || pitIndex > 5)) return; if (!isP1Turn && (pitIndex < 7 || pitIndex > 12)) return; if (board[pitIndex] === 0) return;

                if (stones === 1) { newBoard[currentIndex] = 0; currentIndex = (currentIndex + 1) % 14; newBoard[currentIndex] += 1; } 
                else { newBoard[currentIndex] = 1; stones -= 1; while (stones > 0) { currentIndex = (currentIndex + 1) % 14; if (isP1Turn && currentIndex === 13) continue; if (!isP1Turn && currentIndex === 6) continue; newBoard[currentIndex] += 1; stones--; } }
                const lastIndex = currentIndex; const isLastStoneInMyStore = isP1Turn ? lastIndex === 6 : lastIndex === 13; const isLastStoneInMySide = isP1Turn ? (lastIndex >= 0 && lastIndex <= 5) : (lastIndex >= 7 && lastIndex <= 12);
                let nextTurnIsP1 = !isP1Turn;
                if (isLastStoneInMyStore) nextTurnIsP1 = isP1Turn; else if (!isLastStoneInMyStore && !isLastStoneInMySide && newBoard[lastIndex] % 2 === 0) { const myStore = isP1Turn ? 6 : 13; newBoard[myStore] += newBoard[lastIndex]; newBoard[lastIndex] = 0; }

                if (p1Sum === 0 || p2Sum === 0) { if (p1Sum === 0) { newBoard[6] += p2Sum; for(let i=7;i<=12;i++) newBoard[i]=0; } else { newBoard[13] += p1Sum; for(let i=0;i<=5;i++) newBoard[i]=0; } if (newBoard[6] > newBoard[13]) w = gameData.players.p1.name; else if (newBoard[13] > newBoard[6]) w = gameData.players.p2.name; else w = "Berabere"; if(w && w !== "Berabere") { const wRole = w === gameData.players.p1.name ? 'P1' : 'P2'; if(wRole === playerRole) onWin('mangala'); } }

        // --- GÃ–RSEL ---

        const AuthScreen = ({ onLogin, onRegister }) => {

        const GameContainer = ({ gameId, playerRole, onBack, onWin }) => {

            if(status === "auth") return <AuthScreen onLogin={handleLogin} onRegister={handleRegister} />;
            if(status === "pending") return <PendingScreen onBack={()=>{localStorage.removeItem("shko_uid"); setStatus("auth")}} />;
            return (<div className="font-sans text-stone-800">{newBadge && (<div className="fixed inset-0 flex items-center justify-center z-50 pointer-events-none"><div className="bg-white p-6 rounded-2xl shadow-2xl text-center border-4 border-yellow-400 badge-pop pointer-events-auto relative overflow-hidden"><div className="absolute inset-0 bg-yellow-100 opacity-20 animate-pulse"></div><div className="text-6xl mb-2">{newBadge.icon}</div><h2 className="text-2xl font-bold text-yellow-600 mb-1">ROZET KAZANDIN!</h2><p className="font-bold text-gray-700">{newBadge.name}</p></div></div>)}{showProfile && user && <ProfileModal user={user} onClose={()=>setShowProfile(false)} onLogout={handleLogout} />}{status === "lobby" && <LobbyScreen user={user} onProfile={()=>setShowProfile(true)} />}{status === "playing" && (<GameContainer gameId={activeGameId} playerRole={playerRole} onWin={handleWin} onBack={() => { setStatus("lobby"); setActiveGameId(null); const uid = `${user.schoolId}_${user.number}`; window.dbUpdate(window.dbRef(window.db, 'lobby/' + uid), { state: 'waiting', gameId: null, role: null }); }} />)}</div>);
        };
        const root = ReactDOM.createRoot(document.getElementById('root')); root.render(<App />);
    </script>
