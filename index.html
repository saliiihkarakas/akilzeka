        // --- OYUN MOTORLARI ---
        function useMangalaGame(gameData, gameId, playerRole, onWin) {
            const moveStone = (pitIndex) => {
                if (gameData.winner) return;
                const isP1Turn = gameData.isP1Turn;
                
                // GÃœVENLÄ°K: Veriyi sayÄ±ya Ã§evir
                const board = (gameData.board || []).map(n => parseInt(n, 10) || 0);

                if ((playerRole === 'P1' && !isP1Turn) || (playerRole === 'P2' && isP1Turn)) return;
                if (isP1Turn && (pitIndex < 0 || pitIndex > 5)) return;
                if (!isP1Turn && (pitIndex < 7 || pitIndex > 12)) return;
                if (board[pitIndex] === 0) return;

                let stones = board[pitIndex];
                let currentIndex = pitIndex;
                board[pitIndex] = 0; 

                if (stones === 1) {
                    currentIndex = (currentIndex + 1) % 14;
                    board[currentIndex] += 1;
                } else {
                    board[currentIndex] = 1; stones--; 
                    while (stones > 0) {
                        currentIndex = (currentIndex + 1) % 14;
                        if (isP1Turn && currentIndex === 13) continue;
                        if (!isP1Turn && currentIndex === 6) continue;
                        board[currentIndex] += 1; stones--;
                    }
                }

                const lastIndex = currentIndex;
                const p1Store = 6; const p2Store = 13;
                const isMyStore = isP1Turn ? lastIndex === p1Store : lastIndex === p2Store;
                const isOpponentSide = isP1Turn ? (lastIndex >= 7 && lastIndex <= 12) : (lastIndex >= 0 && lastIndex <= 5);
                const isMySide = isP1Turn ? (lastIndex >= 0 && lastIndex <= 5) : (lastIndex >= 7 && lastIndex <= 12);

                let nextTurnIsP1 = !isP1Turn;

                if (isMyStore) { nextTurnIsP1 = isP1Turn; }
                else if (isOpponentSide && board[lastIndex] % 2 === 0) {
                    const myStoreIndex = isP1Turn ? p1Store : p2Store;
                    board[myStoreIndex] += board[lastIndex]; board[lastIndex] = 0;
                }
                else if (isMySide && board[lastIndex] === 1) { 
                    const oppositeIndex = 12 - lastIndex;
                    if (board[oppositeIndex] > 0) {
                        const myStoreIndex = isP1Turn ? p1Store : p2Store;
                        board[myStoreIndex] += (board[lastIndex] + board[oppositeIndex]);
                        board[lastIndex] = 0; board[oppositeIndex] = 0;
                    }
                }

                const p1PitSum = board.slice(0, 6).reduce((a, b) => a + b, 0);
                const p2PitSum = board.slice(7, 13).reduce((a, b) => a + b, 0);
                let w = null;

                if (p1PitSum === 0 || p2PitSum === 0) {
                    if (p1PitSum === 0) { board[p1Store] += p2PitSum; for(let i=7; i<=12; i++) board[i] = 0; } 
                    else { board[p2Store] += p1PitSum; for(let i=0; i<=5; i++) board[i] = 0; }
                    if (board[p1Store] > board[p2Store]) w = gameData.players.p1.name;
                    else if (board[p2Store] > board[p1Store]) w = gameData.players.p2.name;
                    else w = "Berabere";
                    if(w && w !== "Berabere") { const wRole = w === gameData.players.p1.name ? 'P1' : 'P2'; if(wRole === playerRole) onWin('mangala'); }
                }
                window.dbUpdate(window.dbRef(window.db, 'games/' + gameId), { board: board, isP1Turn: nextTurnIsP1, winner: w });
            };
            return { moveStone };
        }

                if (gameData.winner) return;

                let w = null; if (!newBoard.includes(0)) { const p1c = newBoard.filter(x => x === 1).length;
                const p2c = newBoard.filter(x => x === 2).length; w = p1c > p2c ?

                window.dbUpdate(window.dbRef(window.db, 'games/' + gameId), { board: newBoard, isP1Turn: !isP1Turn, winner: w });
            };
            return { makeMove };
        }

                                <span className="text-white/80 text-[10px] sm:text-xs font-bold bg-indigo-500/80 px-3 py-1 rounded-full shadow-lg border border-indigo-400">SEN</span>

        const PendingScreen = ({ onBack }) => (<div className="min-h-screen flex flex-col items-center justify-center p-6 text-center text-white"><div className="text-8xl mb-4 animate-bounce">â³</div><h2 className="text-3xl font-bold mb-2">Bekliyoruz...</h2><p className="opacity-90 text-lg mb-8">Ã–ÄŸretmenin seni onaylayÄ±nca oyuna dalabilirsin!</p><button onClick={onBack} className="bg-white text-purple-600 px-8 py-3 rounded-full font-bold btn-3d border-gray-200">TamamdÄ±r</button></div>);
        
        const LobbyScreen = ({ user, onProfile }) => (<div className="min-h-screen flex flex-col items-center justify-center p-4 text-center"><button onClick={onProfile} className="absolute top-4 right-4 bg-white/20 backdrop-blur-md border border-white/30 p-2 pr-4 pl-2 rounded-full flex items-center gap-2 hover:bg-white/30 transition text-white shadow-lg z-10"><div className="w-8 h-8 bg-yellow-400 rounded-full flex items-center justify-center border-2 border-yellow-200"><i className="fas fa-user"></i></div><span className="font-bold text-sm">{user.name.split(' ')[0]}</span></button><div className="bg-white/90 backdrop-blur rounded-[2rem] p-8 w-full max-w-md shadow-2xl animate-pop border-b-8 border-purple-200"><div className="w-24 h-24 bg-purple-100 rounded-full mx-auto flex items-center justify-center text-5xl mb-6 text-purple-500 animate-pulse"><i className="fas fa-gamepad"></i></div><h2 className="text-3xl font-extrabold text-gray-800 mb-2">Oyun Bekleniyor</h2><p className="text-gray-500 font-bold mb-6">{user.schoolName} <br/> <span className="text-purple-500">{user.class}</span></p><div className="bg-green-100 text-green-700 px-4 py-3 rounded-xl font-bold border-2 border-green-200 flex items-center justify-center gap-2"><div className="w-3 h-3 bg-green-500 rounded-full animate-ping"></div>Lobiye BaÄŸlÄ±sÄ±n</div></div></div>);
        
        const ProfileModal = ({ user, onClose, onLogout }) => (<div className="fixed inset-0 bg-black/70 backdrop-blur-sm flex items-center justify-center z-50 p-4" onClick={onClose}><div className="bg-white rounded-[2rem] w-full max-w-md overflow-hidden shadow-2xl animate-pop" onClick={e=>e.stopPropagation()}><div className="bg-gradient-to-r from-purple-500 to-indigo-600 p-8 text-white text-center relative"><button onClick={onClose} className="absolute top-4 right-4 bg-white/20 hover:bg-white/30 w-8 h-8 rounded-full">âœ•</button><div className="w-24 h-24 bg-white rounded-full mx-auto flex items-center justify-center text-4xl border-4 border-purple-300 mb-3 text-purple-600 shadow-lg"><i className="fas fa-smile-wink"></i></div><h2 className="text-2xl font-bold">{user.name}</h2><p className="opacity-80 font-medium">{user.schoolName}</p><div className="mt-6 flex justify-center gap-4"><div className="bg-white/20 rounded-xl p-2 px-4 backdrop-blur"><div className="text-2xl font-bold">ğŸ† {user.stats?.wins || 0}</div><div className="text-xs opacity-70">ZAFER</div></div><div className="bg-white/20 rounded-xl p-2 px-4 backdrop-blur"><div className="text-2xl font-bold">ğŸ–ï¸ {(user.badges || []).length}</div><div className="text-xs opacity-70">ROZET</div></div></div></div><div className="p-6 bg-gray-50 max-h-[40vh] overflow-auto"><h3 className="font-bold text-gray-400 mb-3 text-sm tracking-wider">ROZETLERÄ°M</h3><div className="grid grid-cols-2 gap-3">{Object.entries(BADGES).map(([key, data]) => { const hasBadge = (user.badges || []).includes(key); return (<div key={key} className={`p-3 rounded-xl border-2 flex items-center gap-3 transition-all ${hasBadge ? 'bg-yellow-50 border-yellow-200 shadow-sm scale-100' : 'bg-gray-100 border-gray-200 opacity-50 grayscale scale-95'}`}><div className="text-3xl filter drop-shadow-sm">{data.icon}</div><div><div className="font-bold text-sm text-gray-800 leading-tight">{data.name}</div>{hasBadge && <div className="text-[10px] text-green-600 font-bold mt-1">KAZANILDI</div>}</div></div>); })}</div></div><div className="p-4 bg-gray-50 border-t flex gap-3"><button onClick={onLogout} className="flex-1 py-3 bg-red-100 text-red-500 rounded-xl font-bold hover:bg-red-200 transition">Ã‡IKIÅ YAP</button></div></div></div>);
        
        const GameContainer = ({ gameId, playerRole, onBack, onWin }) => {
            const [gameData, setGameData] = useState(null);
            useEffect(() => { const gameRef = window.dbRef(window.db, 'games/' + gameId); const unsubscribe = window.dbOnValue(gameRef, (s) => setGameData(s.val())); return () => unsubscribe(); }, [gameId]);
            if (!gameData) return <div className="min-h-screen flex items-center justify-center text-white font-bold text-xl"><div className="text-4xl animate-spin">ğŸ­</div></div>;
            const gameType = gameData.type || 'mangala';
            return (
                <div className="flex flex-col items-center justify-start pt-4 min-h-screen p-2 pb-10">
                    <div className="w-full max-w-4xl flex justify-between items-center mb-6 px-2"><div className="bg-black/30 text-white px-4 py-2 rounded-full text-xs font-bold backdrop-blur border border-white/20">ODA: {gameId} | {gameType.toUpperCase()}</div><button onClick={onBack} className="bg-rose-500 text-white px-4 py-2 rounded-full text-xs font-bold btn-3d border-rose-700 shadow hover:brightness-110">Ã‡IKIÅ</button></div>
                    <div className="mb-6 text-center w-full px-4">{gameData.winner ? 
                    (<div className="bg-white/95 backdrop-blur p-6 rounded-[2rem] shadow-2xl border-b-8 border-purple-200 animate-pop"><h2 className="text-3xl font-extrabold text-purple-600 mb-2">OYUN BÄ°TTÄ°!</h2><p className="text-xl font-bold text-gray-700">Kazanan: <span className="text-yellow-500">{gameData.winner}</span> ğŸ†</p></div>) : (<div className={`inline-block px-8 py-3 rounded-full text-white font-bold text-lg shadow-lg border-b-4 transition-all duration-300 transform ${((playerRole==='P1' && gameData.isP1Turn)||(playerRole==='P2' && !gameData.isP1Turn)) ?
                    'bg-gradient-to-r from-green-400 to-emerald-600 border-emerald-700 scale-110' : 'bg-slate-700 border-slate-900 scale-95 opacity-80 grayscale'}`}>{((playerRole==='P1' && gameData.isP1Turn)||(playerRole==='P2' && !gameData.isP1Turn)) ?
                    "SIRA SENDE! ğŸ‘Š" : "RAKÄ°P DÃœÅÃœNÃœYOR... ğŸ¤”"}</div>)}</div>
                    {gameType === 'reversi' ?
                    <ReversiBoard game={gameData} playerRole={playerRole} onMove={useReversiGame(gameData, gameId, playerRole, onWin).makeMove} /> : <MangalaBoard game={gameData} playerRole={playerRole} onMove={useMangalaGame(gameData, gameId, playerRole, onWin).moveStone} />}
                </div>
            );
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [status, setStatus] = useState("loading"); const [activeGameId, setActiveGameId] = useState(null); const [playerRole, setPlayerRole] = useState(null); const [showProfile, setShowProfile] = useState(false);
            const [newBadge, setNewBadge] = useState(null);
            
            useEffect(() => { 
                const savedUID = localStorage.getItem("az_uid"); 
                if (savedUID) checkUserStatus(savedUID); 
                else setStatus("auth"); 
            }, []);

            const checkUserStatus = (uid) => { window.dbGet(window.dbRef(window.db, 'users/' + uid)).then(snap => { if (snap.exists()) { setUser(snap.val()); connectToLobby(snap.val(), uid); } else { window.dbGet(window.dbRef(window.db, 'pending_users/' + uid)).then(pSnap => { if (pSnap.exists()) setStatus("pending"); else { localStorage.removeItem("az_uid"); setStatus("auth"); } }); } }); };
            const connectToLobby = (userData, uid) => { const lobbyRef = window.dbRef(window.db, 'lobby/' + uid);
            window.dbUpdate(lobbyRef, { name: userData.name, class: userData.class, schoolName: userData.schoolName, state: 'waiting', uid: uid }); window.dbOnDisconnect(lobbyRef).remove(); setStatus("lobby"); };
            const handleLogin = (schoolId, number, password) => { const uid = `${schoolId}_${number}`;
            window.dbGet(window.dbRef(window.db, 'users/' + uid)).then(snap => { if (snap.exists()) { const data = snap.val(); if (data.password === password) { localStorage.setItem("az_uid", uid); setUser(data); connectToLobby(data, uid); } else alert("Åifre hatalÄ±!"); } else { window.dbGet(window.dbRef(window.db, 'pending_users/' + uid)).then(pSnap => { if(pSnap.exists()) alert("HesabÄ±nÄ±z onay bekliyor."); else alert("BÃ¶yle bir kayÄ±t bulunamadÄ±."); }); } }); };
            const handleRegister = (formData) => { const uid = `${formData.schoolId}_${formData.number}`;
            window.dbGet(window.dbRef(window.db, 'users/' + uid)).then(snap => { if(snap.exists()) return alert("Bu numara zaten kayÄ±tlÄ±!"); window.dbGet(window.dbRef(window.db, 'pending_users/' + uid)).then(pSnap => { if(pSnap.exists()) return alert("Zaten onay bekliyor!"); const newUser = { ...formData, badges: [], stats: {wins:0, games:0}, joinedAt: Date.now() }; window.dbSet(window.dbRef(window.db, 'pending_users/' + uid), newUser); alert("KayÄ±t alÄ±ndÄ±! Ã–ÄŸretmen onaylayÄ±nca girebilirsin."); setStatus("auth"); }); }); };
            const handleLogout = () => { if(confirm("Ã‡Ä±kÄ±ÅŸ yapmak istediÄŸine emin misin?")) { const uid = `${user.schoolId}_${user.number}`;
            window.dbRemove(window.dbRef(window.db, 'lobby/' + uid)); localStorage.removeItem("az_uid"); setUser(null); setStatus("auth"); setShowProfile(false); } };
            const handleWin = async (gameType) => { if(!user) return;
            const uid = `${user.schoolId}_${user.number}`; const userRef = window.dbRef(window.db, 'users/' + uid); const snap = await window.dbGet(userRef); let userData = snap.val();
            userData.stats.wins = (userData.stats.wins || 0) + 1; let badges = userData.badges || []; let won = null;
            if (!badges.includes("first_win") && userData.stats.wins >= 1) { badges.push("first_win"); won = "first_win"; } if (!badges.includes("streak_fire") && userData.stats.wins >= 3) { badges.push("streak_fire");
            won = "streak_fire"; } if (!badges.includes("mangala_master") && gameType === 'mangala') { badges.push("mangala_master"); won = "mangala_master";
            } if (!badges.includes("reversi_brain") && gameType === 'reversi') { badges.push("reversi_brain"); won = "reversi_brain"; } userData.badges = badges; await window.dbUpdate(userRef, userData); setUser(userData);
            if(won) { setNewBadge(BADGES[won]); setTimeout(() => setNewBadge(null), 4000); } };
            useEffect(() => { if (status !== "lobby" || !user) return; const uid = `${user.schoolId}_${user.number}`; const myRef = window.dbRef(window.db, 'lobby/' + uid); const unsubscribe = window.dbOnValue(myRef, (snapshot) => { const data = snapshot.val(); if (data && data.gameId) { setActiveGameId(data.gameId); setPlayerRole(data.role); setStatus("playing"); } }); return () => unsubscribe(); }, [status, user]);
            
            if(status === "loading") return <div className="min-h-screen flex items-center justify-center text-white font-bold text-xl"><div className="text-4xl animate-spin">ğŸ­</div></div>;
            if(status === "auth") return <AuthScreen onLogin={handleLogin} onRegister={handleRegister} />;
            if(status === "pending") return <PendingScreen onBack={()=>{localStorage.removeItem("az_uid"); setStatus("auth")}} />;
            return (
                <div className="font-sans text-stone-800">
                    {newBadge && (<div className="fixed inset-0 flex items-center justify-center z-50 pointer-events-none"><div className="bg-white p-8 rounded-[2rem] shadow-2xl text-center border-b-8 border-yellow-300 animate-pop pointer-events-auto relative overflow-hidden max-w-xs w-full"><div className="absolute inset-0 bg-yellow-400 opacity-10 animate-pulse"></div><div className="text-7xl mb-4 animate-bounce">{newBadge.icon}</div><h2 className="text-2xl font-extrabold text-yellow-500 mb-2">HARÄ°KA!</h2><p className="font-bold text-gray-700 text-lg">{newBadge.name}</p></div></div>)}
                
                    {showProfile && user && <ProfileModal user={user} onClose={()=>setShowProfile(false)} onLogout={handleLogout} />}
                    {status === "lobby" && <LobbyScreen user={user} onProfile={()=>setShowProfile(true)} />}
                    {status === "playing" && (<GameContainer gameId={activeGameId} playerRole={playerRole} onWin={handleWin} onBack={() => { setStatus("lobby");
                    setActiveGameId(null); const uid = `${user.schoolId}_${user.number}`; window.dbUpdate(window.dbRef(window.db, 'lobby/' + uid), { state: 'waiting', gameId: null, role: null });
                    }} />)}
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root')); root.render(<App />);
    </script>
