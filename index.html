        // --- OYUN MOTORLARI ---
        function useMangalaGame(gameData, gameId, playerRole, onWin) {
            const moveStone = (pitIndex) => {
                if (gameData.winner) return;
                const isP1Turn = gameData.isP1Turn;
                const board = (gameData.board || []).map(n => parseInt(n, 10) || 0);

                if ((playerRole === 'P1' && !isP1Turn) || (playerRole === 'P2' && isP1Turn)) return;
                if (isP1Turn && (pitIndex < 0 || pitIndex > 5)) return;
                if (!isP1Turn && (pitIndex < 7 || pitIndex > 12)) return;
                if (board[pitIndex] === 0) return;

                let stones = board[pitIndex];
                let currentIndex = pitIndex;
                board[pitIndex] = 0; 

                if (stones === 1) {
                    currentIndex = (currentIndex + 1) % 14;
                    board[currentIndex] += 1;
                } else {
                    board[currentIndex] = 1; stones--; 
                    while (stones > 0) {
                        currentIndex = (currentIndex + 1) % 14;
                        if (isP1Turn && currentIndex === 13) continue;
                        if (!isP1Turn && currentIndex === 6) continue;
                        board[currentIndex] += 1; stones--;
                    }
                }

                const lastIndex = currentIndex;
                const p1Store = 6; const p2Store = 13;
                const isMyStore = isP1Turn ? lastIndex === p1Store : lastIndex === p2Store;
                const isOpponentSide = isP1Turn ? (lastIndex >= 7 && lastIndex <= 12) : (lastIndex >= 0 && lastIndex <= 5);
                const isMySide = isP1Turn ? (lastIndex >= 0 && lastIndex <= 5) : (lastIndex >= 7 && lastIndex <= 12);

                let nextTurnIsP1 = !isP1Turn;

                if (isMyStore) { nextTurnIsP1 = isP1Turn; }
                else if (isOpponentSide && board[lastIndex] % 2 === 0) {
                    const myStoreIndex = isP1Turn ? p1Store : p2Store;
                    board[myStoreIndex] += board[lastIndex]; board[lastIndex] = 0;
                }
                else if (isMySide && board[lastIndex] === 1) { 
                    const oppositeIndex = 12 - lastIndex;
                    if (board[oppositeIndex] > 0) {
                        const myStoreIndex = isP1Turn ? p1Store : p2Store;
                        board[myStoreIndex] += (board[lastIndex] + board[oppositeIndex]);
                        board[lastIndex] = 0; board[oppositeIndex] = 0;
                    }
                }

                const p1PitSum = board.slice(0, 6).reduce((a, b) => a + b, 0);
                const p2PitSum = board.slice(7, 13).reduce((a, b) => a + b, 0);
                let w = null;

                if (p1PitSum === 0 || p2PitSum === 0) {
                    if (p1PitSum === 0) { board[p1Store] += p2PitSum; for(let i=7; i<=12; i++) board[i] = 0; } 
                    else { board[p2Store] += p1PitSum; for(let i=0; i<=5; i++) board[i] = 0; }
                    if (board[p1Store] > board[p2Store]) w = gameData.players.p1.name;
                    else if (board[p2Store] > board[p1Store]) w = gameData.players.p2.name;
                    else w = "Berabere";

                window.dbUpdate(window.dbRef(window.db, 'games/' + gameId), { board: board, isP1Turn: nextTurnIsP1, winner: w });
            };
            return { moveStone };
        }

                directions.forEach(([dr, dc]) => { let r = row + dr, c = col + dc; let potential = []; while (r>=0 && r<8 && c>=0 && c<8 && board[r*8+c] === oppColor) { potential.push(r*8+c); r += dr; c += dc; } if (potential.length > 0 && r>=0 && r<8 && c>=0 && c<8 && board[r*8+c] === myColor) flips.push(...potential); });
                if (flips.length === 0) return;
                let newBoard = [...board]; newBoard[row * 8 + col] = myColor;

                         {/* RAKÄ°P SATIR (ÃœST) */}
                        <div className="flex justify-between bg-slate-900/50 p-3 rounded-2xl border border-slate-700/50">
                            {[0,1,2,3,4,5].map(i => {

                                return <Pit key={idx} c={board[idx]} owner="opponent"/> 
                            })}
                        </div>

                        {/* BENÄ°M SATIRIM (ALT) */}

        const PendingScreen = ({ onBack }) => (<div className="w-full h-full flex flex-col items-center justify-center text-center text-white"><div className="text-6xl mb-6 animate-pulse text-blue-500"><i className="fas fa-hourglass-half"></i></div><h2 className="text-2xl font-bold mb-2">Onay Bekleniyor</h2><button onClick={onBack} className="mt-8 bg-slate-800 text-white px-8 py-2 rounded-full font-bold border border-slate-700 text-sm">Ã‡Ä±kÄ±ÅŸ</button></div>);
        
        const LobbyScreen = ({ user, onProfile }) => (<div className="w-full h-full flex flex-col items-center justify-center p-4 text-center"><button onClick={onProfile} className="absolute top-4 right-4 bg-slate-800 border border-slate-700 p-2 pr-4 pl-2 rounded-full flex items-center gap-3 hover:bg-slate-700 transition text-white shadow-lg z-10"><div className="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center border border-blue-400"><i className="fas fa-user"></i></div><span className="font-bold text-sm text-slate-200">{user.name.split(' ')[0]}</span></button><div className="bg-slate-900/80 backdrop-blur rounded-[2rem] p-10 w-full max-w-md shadow-2xl border border-slate-700 animate-fade-in"><div className="w-20 h-20 bg-slate-950 rounded-full mx-auto flex items-center justify-center text-4xl mb-6 text-blue-500 border border-slate-800 shadow-inner"><i className="fas fa-gamepad"></i></div><h2 className="text-2xl font-bold text-white mb-2">Rakip AranÄ±yor...</h2><p className="text-slate-500 text-sm mb-6">{user.schoolName}</p><div className="bg-blue-900/20 text-blue-400 px-6 py-3 rounded-full font-bold border border-blue-500/30 text-xs animate-pulse">LOBÄ°YE BAÄžLANDI</div></div></div>);
        
        const ProfileModal = ({ user, onClose, onLogout }) => (<div className="fixed inset-0 bg-black/90 backdrop-blur-md flex items-center justify-center z-50 p-4" onClick={onClose}><div className="bg-slate-900 rounded-3xl w-full max-w-sm border border-slate-700 animate-fade-in" onClick={e=>e.stopPropagation()}><div className="p-6 text-center border-b border-slate-800"><h2 className="text-xl font-bold text-white">{user.name}</h2><p className="text-slate-500 text-xs">{user.schoolName}</p></div><div className="p-4 grid grid-cols-2 gap-3"><div className="bg-slate-950 p-3 rounded-xl border border-slate-800 text-center"><div className="text-2xl font-bold text-blue-500">{user.stats?.wins || 0}</div><div className="text-[10px] text-slate-500">ZAFER</div></div><div className="bg-slate-950 p-3 rounded-xl border border-slate-800 text-center"><div className="text-2xl font-bold text-amber-500">{(user.badges || []).length}</div><div className="text-[10px] text-slate-500">ROZET</div></div></div><div className="p-4 border-t border-slate-800"><button onClick={onLogout} className="w-full py-3 bg-red-900/20 text-red-500 rounded-xl font-bold border border-red-900/30 text-xs">OTURUMU KAPAT</button></div></div></div>);
        
        const GameContainer = ({ gameId, playerRole, onBack, onWin }) => {
            const [gameData, setGameData] = useState(null);
            useEffect(() => { const gameRef = window.dbRef(window.db, 'games/' + gameId); const unsubscribe = window.dbOnValue(gameRef, (s) => setGameData(s.val())); return () => unsubscribe(); }, [gameId]);
            if (!gameData) return <div className="w-full h-full flex items-center justify-center"><div className="animate-spin text-4xl text-blue-600"><i className="fas fa-circle-notch"></i></div></div>;
            const gameType = gameData.type || 'mangala';
            
            return (
                <div className="w-full h-full flex flex-col">
                    {/* Header */}
                    <div className="h-16 flex items-center justify-between px-6 bg-slate-900/50 border-b border-slate-800">
                        <div className="text-slate-400 font-bold text-xs tracking-wider">ODA: {gameId}</div>
                        
                        {/* Status Indicator */}
                        {gameData.winner ? 
                             <div className="px-4 py-1 bg-amber-500/20 text-amber-500 border border-amber-500/50 rounded-full text-xs font-bold animate-pulse">OYUN BÄ°TTÄ°: {gameData.winner}</div>
                            : 
                            <div className={`px-4 py-1 rounded-full text-xs font-bold border transition-colors ${((playerRole==='P1' && gameData.isP1Turn)||(playerRole==='P2' && !gameData.isP1Turn)) ? 'bg-green-500/20 text-green-400 border-green-500/50' : 'bg-slate-800 text-slate-500 border-slate-700'}`}>
                                {((playerRole==='P1' && gameData.isP1Turn)||(playerRole==='P2' && !gameData.isP1Turn)) ? "SIRA SENDE" : "RAKÄ°P BEKLENÄ°YOR"}
                            </div>
                        }

                        <button onClick={onBack} className="text-red-500 hover:text-white transition text-xs font-bold">Ã‡IKIÅž</button>
                    </div>

                    {/* Game Area with Auto-Scale */}
                    <div className="flex-1 relative bg-slate-950">
                        <GameScaler>
                            {gameType === 'reversi' ?
                            <ReversiBoard game={gameData} playerRole={playerRole} onMove={useReversiGame(gameData, gameId, playerRole, onWin).makeMove} /> 
                            : 
                            <MangalaBoard game={gameData} playerRole={playerRole} onMove={useMangalaGame(gameData, gameId, playerRole, onWin).moveStone} />}
                        </GameScaler>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [status, setStatus] = useState("loading"); const [activeGameId, setActiveGameId] = useState(null); const [playerRole, setPlayerRole] = useState(null); const [showProfile, setShowProfile] = useState(false);
            const [newBadge, setNewBadge] = useState(null);
            
            useEffect(() => { const savedUID = localStorage.getItem("az_uid"); if (savedUID) checkUserStatus(savedUID); else setStatus("auth"); }, []);

            const checkUserStatus = (uid) => { window.dbGet(window.dbRef(window.db, 'users/' + uid)).then(snap => { if (snap.exists()) { setUser(snap.val()); connectToLobby(snap.val(), uid); } else { window.dbGet(window.dbRef(window.db, 'pending_users/' + uid)).then(pSnap => { if (pSnap.exists()) setStatus("pending"); else { localStorage.removeItem("az_uid"); setStatus("auth"); } }); } }); };
            const connectToLobby = (userData, uid) => { const lobbyRef = window.dbRef(window.db, 'lobby/' + uid);
            window.dbUpdate(lobbyRef, { name: userData.name, class: userData.class, schoolName: userData.schoolName, state: 'waiting', uid: uid }); window.dbOnDisconnect(lobbyRef).remove(); setStatus("lobby"); };
            const handleLogin = (schoolId, number, password) => { const uid = `${schoolId}_${number}`;
            window.dbGet(window.dbRef(window.db, 'users/' + uid)).then(snap => { if (snap.exists()) { const data = snap.val(); if (data.password === password) { localStorage.setItem("az_uid", uid); setUser(data); connectToLobby(data, uid); } else alert("Åžifre hatalÄ±!"); } else { window.dbGet(window.dbRef(window.db, 'pending_users/' + uid)).then(pSnap => { if(pSnap.exists()) alert("HesabÄ±nÄ±z onay bekliyor."); else alert("BÃ¶yle bir kayÄ±t bulunamadÄ±."); }); } }); };
            const handleRegister = (formData) => { const uid = `${formData.schoolId}_${formData.number}`;
            window.dbGet(window.dbRef(window.db, 'users/' + uid)).then(snap => { if(snap.exists()) return alert("Bu numara zaten kayÄ±tlÄ±!"); window.dbGet(window.dbRef(window.db, 'pending_users/' + uid)).then(pSnap => { if(pSnap.exists()) return alert("Zaten onay bekliyor!"); const newUser = { ...formData, badges: [], stats: {wins:0, games:0}, joinedAt: Date.now() }; window.dbSet(window.dbRef(window.db, 'pending_users/' + uid), newUser); alert("KayÄ±t alÄ±ndÄ±! Ã–ÄŸretmen onaylayÄ±nca girebilirsin."); setStatus("auth"); }); }); };
            const handleLogout = () => { if(confirm("Ã‡Ä±kÄ±ÅŸ yapmak istediÄŸine emin misin?")) { const uid = `${user.schoolId}_${user.number}`;
            window.dbRemove(window.dbRef(window.db, 'lobby/' + uid)); localStorage.removeItem("az_uid"); setUser(null); setStatus("auth"); setShowProfile(false); } };
            const handleWin = async (gameType) => { if(!user) return;
            const uid = `${user.schoolId}_${user.number}`; const userRef = window.dbRef(window.db, 'users/' + uid); const snap = await window.dbGet(userRef); let userData = snap.val();
            userData.stats.wins = (userData.stats.wins || 0) + 1; let badges = userData.badges || []; let won = null;
            if (!badges.includes("first_win") && userData.stats.wins >= 1) { badges.push("first_win"); won = "first_win"; } if (!badges.includes("streak_fire") && userData.stats.wins >= 3) { badges.push("streak_fire");
            won = "streak_fire"; } if (!badges.includes("mangala_master") && gameType === 'mangala') { badges.push("mangala_master"); won = "mangala_master";
            } if (!badges.includes("reversi_brain") && gameType === 'reversi') { badges.push("reversi_brain"); won = "reversi_brain"; } userData.badges = badges; await window.dbUpdate(userRef, userData); setUser(userData);
            if(won) { setNewBadge(BADGES[won]); setTimeout(() => setNewBadge(null), 4000); } };
            useEffect(() => { if (status !== "lobby" || !user) return; const uid = `${user.schoolId}_${user.number}`; const myRef = window.dbRef(window.db, 'lobby/' + uid); const unsubscribe = window.dbOnValue(myRef, (snapshot) => { const data = snapshot.val(); if (data && data.gameId) { setActiveGameId(data.gameId); setPlayerRole(data.role); setStatus("playing"); } }); return () => unsubscribe(); }, [status, user]);
            
            if(status === "loading") return <div className="w-full h-full flex items-center justify-center"><div className="animate-spin text-4xl text-blue-600"><i className="fas fa-circle-notch"></i></div></div>;
            if(status === "auth") return <AuthScreen onLogin={handleLogin} onRegister={handleRegister} />;
            if(status === "pending") return <PendingScreen onBack={()=>{localStorage.removeItem("az_uid"); setStatus("auth")}} />;
            return (
                <div className="w-full h-full">
                    {newBadge && (<div className="fixed inset-0 flex items-center justify-center z-50 pointer-events-none"><div className="bg-slate-900 p-8 rounded-[2rem] shadow-2xl text-center border border-amber-500/50 animate-fade-in pointer-events-auto relative overflow-hidden max-w-xs w-full"><div className="absolute inset-0 bg-amber-500/10 animate-pulse"></div><div className="text-7xl mb-4 animate-bounce">{newBadge.icon}</div><h2 className="text-2xl font-black text-amber-500 mb-2">HARÄ°KA!</h2><p className="font-bold text-slate-300 text-sm">{newBadge.name}</p></div></div>)}
                
                    {showProfile && user && <ProfileModal user={user} onClose={()=>setShowProfile(false)} onLogout={handleLogout} />}
                    {status === "lobby" && <LobbyScreen user={user} onProfile={()=>setShowProfile(true)} />}
                    {status === "playing" && (<GameContainer gameId={activeGameId} playerRole={playerRole} onWin={handleWin} onBack={() => { setStatus("lobby");
                    setActiveGameId(null); const uid = `${user.schoolId}_${user.number}`; window.dbUpdate(window.dbRef(window.db, 'lobby/' + uid), { state: 'waiting', gameId: null, role: null });
                    }} />)}
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root')); root.render(<App />);
    </script>
</body>
</html>
